<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign up</title>
</head>

<body>
    
    <div class="box sup">
        <div class="sp">
        </div>
        <div class="lgcont">

            <img id="logo" src="logo.png" alt="University Logo">
            <div class="container">
                <p class="msg msgg"> Congragulations!!! You are a student now
                </p>
                <p class="msg msgr"> You can not sign up right now
                </p>
            </div>
            <form action="#" id="login">
                <legend class="cred scred">
                    <p class="ets fill">Fill this Form</p>
                    <input class="ets" type="text" name="fname" class="ets" placeholder="Full Name">
                    <input class="ets" type="text" name="uname" class="ets" placeholder="Username">
                    <input class="ets" type="password" name="pass" id="pass" placeholder="Password">
                </legend>

                <button class=" btn " id="lgbtn ">

                    <b> Sign Up</b> </button>


            </form>
            <p class="msg">
                <button class="btn " id="link_login"><a href="login.html">Go back to Log In</a></button>
            </p>
        </div>
    </div>


</body>

</html>
